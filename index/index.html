<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>やることりすと</h1>
  <form action="/todoContent">
    todo:<input type="text" name="content">
    やるひと:<input type="text" name="user">
    <input type="submit"  value="送信">
  </form>
  <ul>
    {{range .todo}}
    <li>
        <form action="/done">
            <input type="hidden" name="id" value="{{.ID}}">
            <input type="hidden" name="status" value="{{.Status}}">
        {{.CreatedAt}} {{.User}} {{.Content}} 
            {{if eq .Status 0}}
                やってない
                <input type="submit" value="Done">
            {{else}}
                やった
                <input type="submit" value="戻す">
            {{end}}
        </form>
    </li>
    {{end}}
</ul>
</body>
</html>
